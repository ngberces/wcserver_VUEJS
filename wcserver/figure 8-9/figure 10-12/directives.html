        App Name: directives.html (Figure 10. Embedding the two-way data binding on HTML.) 
        Description: The div> element that links the ID "two-way-binding" to the JS file
    -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            
        <!-- Insert here the link to the CDN Vue package -->
        <script src="https://unpkg.com/vue@3.0.2"></script>
            
        <title>Vue JS Demo Application</title>
    </head>
            
    <body>
        <!-- Two-way data binding -->
        <div id="two-way-binding">
            <p>{{ message }}</p>
            <input v-model="message" />
        </div>  
        
    <!-- Link to twoway.js -->
    <script src="app.js"></script>
    </body>
    </html>
