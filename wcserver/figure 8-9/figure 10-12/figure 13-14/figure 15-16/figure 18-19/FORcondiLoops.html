<!--    Name: Berces Neil
        App Name: FORcondiLoops.html (Figure 18. Embedding the JS code in HTML using v-for) 
        Description: v-for directive can be used for interact over a list of items over the JavaScript object data.
    -->

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        
        <!-- Insert here the link to the CDN Vue package -->
        <script src="https://unpkg.com/vue@3.0.2"></script>
                        
        <title>Vue JS Demo Application</title>
    </head>
                        
    <body>
        <!-- using v-if -->
        <div id="list-rendering">
            <ol>
                <li v-for="todo in todos">
                    {{ todo.text}}
    
                </li>
            </ol>
    
        </div>
                    
    <!-- Link to listFor.js -->
    <script src="app.js"></script>
    </body>
    </html>
